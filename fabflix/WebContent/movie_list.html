<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta name="description" content="Index page">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Kaige Wang, Peng Zhou">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
           <!-- title -->
        <title>Movie List - Fabflix</title>
    </head>
    
    <body>
        <div id="container" style="width: 1000px; margin: 0 auto">
            <div style="margin-right:15px" id="topbar">
                <a href="index.html">Home</a>&nbsp
                <a href="javascript:void(0)" onclick="javascript:history.back()">Back</a>
                <a href="shopping_cart.html">
                    <img src="shopping-cart.png" width=30 height=30 align="right" />
                </a>
            </div>
            <br>
            <div align="center">
                <a href="index.html">
                    <img src="https://www.ics.uci.edu/~pzhou2/home/emblemmatic-fabflix-logo-1.png" width=150 height=150 align="center"/>
                </a>
                <h4>Movie List<br></h4>
            </div>
               <div style="background-color:pink">
                   <table style="width:100%" id=movie_table>
                    <thead>
                        <tr>
                            <th width=150>Title</th>
                            <th width=110>MovieID</th>
                            <th width=60>Rating</th>
                            <th width=60>Year</th>
                            <th width=150>Director</th>
                            <th>Stars</th>
                            <th>Genres</th>
                        </tr>
                    </thead>
                    <tbody id=movie_table_body></tbody>
                   </table>
                   <div id="showDiv" style="position: absolute; background-color: white; border: 1px solid black;"></div>
               </div>
               <div id="view_control_bar" style="text-align: center">
                   <label><a id="change_sort_link" href="javascript:void(0)"></a></label>&nbsp
                   <label><a id="change_order_link" href="javascript:void(0)"></a></label><br>
                   <label><a id="prev_page_link" href="javascript:void(0)"></a></label>&nbsp
                   <label><a id="next_page_link" href="javascript:void(0)"></a></label><br>
                Page Limit:&nbsp
                <select id="page_limit_select" name="page_limit_select" onchange="">
                    <option value="javascript:void(0)"></option>
                    <option id="limit_10_choice" value="10">10</option>
                    <option id="limit_20_choice" value="20">20</option>
                    <option id="limit_50_choice" value="50">50</option>
                    <option id="limit_100_choice" value="100">100</option>
                </select>
                <button id="page_limit_button">Go</button>
               </div>
        </div>
        
        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="get_parameter.js"></script>
        <script src="movie_list.js"></script>
    </body>
</html>
