<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta name="description" content="Login Page">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Kaige Wang, Peng Zhou">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <!-- title -->
        <title>Checkout - Fabflix</title>
    </head>
    
    <body>
        <br>
        <div id="container" style="width: 1000px; margin: 0 auto">
            <div align="center">
                <a href="index.html">
                    <img src="https://www.ics.uci.edu/~pzhou2/home/emblemmatic-fabflix-logo-1.png" width=150 height=150 align="center"/>
                </a>
                <h4>Checkout<br></h4>
            </div>
            <div id=cc_form_container align="center">
                <form id="cc_form" method="post" action="#">
                    <table id="cc_form_table">
                        <tr>
                            <th><label><b>Card ID: </b></label></th>
                            <th><input type="text" placeholder="" name="id"></th>
                        </tr>
                        <tr>
                            <th><label><b>First Name: </b></label></th>
                            <th><input type="text" placeholder="" name="firstname"></th>
                        </tr>
                        <tr>
                            <th><label><b>Last Name: </b></label></th>
                            <th><input type="text" placeholder="" name="lastname"></th>
                        </tr>
                        <tr>
                            <th><label><b>Expiration Date: </b></label></th>
                            <th><input type="text" placeholder="YYYY-MM-DD" name="expdate"></th>
                        </tr>
                    </table>
                    <input type="submit" value="Checkout">
                </form>
                <br>
                <label id="login_error_message"></label>
            </div>
        </div>
        
        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="checkout.js"></script>
    </body>
</html>
